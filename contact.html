<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to an external stylesheet for styling -->
   <style> .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color:black;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    body{
        background:url(15.jpeg);
        background-size: cover;
    }
    .h1,h2,p{
        color: aliceblue;
    }

</style>
</head>
<body>
    <center><header>
        <h1 style="color: #fff;">Contact Us</h1>
    </header>

    <div class="content">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to us using the form below:</p>
        
        <form action="#" method="POST" >
            <label for="name" style="color: #fff;">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email" style="color: #fff;">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message" style="color: #fff;">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer class="footer" >
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
    
</center>
</body>
</html>
